<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Inertial Measurement Unit</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <h1 class="display-4 text-center ">Inertial Measurement Unit</h1>
                <div class="form-group row align-items-center col-lg-10 device-form">
                    <label class="col-lg-3 col-form-label form-control-label">IMU URL</label>
                    <div class="col-lg-9">
                        <input id="imu-url" class="form-control" type="text">
                    </div>
                    <label class="col-lg-3 col-form-label form-control-label">IMU IP</label>
                    <div class="col-lg-9">
                        <input id="imu-ip" class="form-control" type="text">
                    </div>
                </div>
                <div class="buttons" id="add-button">
                    <button class="btn btn-dark mt-3">Connect IMU websocket</button>     
                </div>
                <div class="row d-flex justify-content-around mt-3">
                    <div class="col-md-1">Time</div> 
                    <div class="col-md-1">Acc x</div> 
                    <div class="col-md-1">Acc y</div>
                    <div class="col-md-1">Acc z</div>
                    <div class="col-md-1">Quat w</div>
                    <div class="col-md-1">Quat x</div>
                    <div class="col-md-1">Quat y</div>
                    <div class="col-md-1">Quat z</div>
                </div>
                <div class="row d-flex justify-content-around mt-3 bg-light">
                    <div class="col-md-1" id="Time"></div> 
                    <div class="col-md-1" id="Acc x"></div> 
                    <div class="col-md-1" id="Acc y"></div>
                    <div class="col-md-1" id="Acc z"></div>
                    <div class="col-md-1" id="Quat w"></div>
                    <div class="col-md-1" id="Quat x"></div>
                    <div class="col-md-1" id="Quat y"></div>
                    <div class="col-md-1" id="Quat z"></div>
                </div>
                <div class="buttons">
                    <button class="btn btn-dark mt-3">
                        <a href="./graphics.html" >Open Graphics</a>
                    </button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
